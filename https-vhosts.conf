<VirtualHost *:80>
     DocumentRoot "C:/xampp/htdocs"
     ServerName domain.com
     ServerAlias www.domain.com
 </VirtualHost>
 <VirtualHost *:443>
     DocumentRoot "C:/xampp/htdocs"
     ServerName domain.com
     ServerAlias www.domain.com
     SSLEngine on
     SSLCertificateFile "cert/domain.com/server.crt"
     SSLCertificateKeyFile "cert/domain.com/server.key"
 </VirtualHost>
